{{ block title }}
    基本情報
{{ endblock }}

{{ block content }}

<div class="card">
    <div class="card-body">
        <h4>基本情報の入力</h4>
        <p>以下の質問にお答えください。</p>

        <div class="mb-4">
            {{ formfield 'gender' }}
        </div>

        <div class="mb-4">
            {{ formfield 'age' }}
        </div>

        <div class="mb-4">
            {{ formfield 'gakubu' }}
        </div>

        <div class="mb-4">
            {{ formfield 'gakunen' }}
        </div>

        <div class="mb-4">
            <label class="form-label">感想（任意）</label>
            <p class="text-muted small">実験に参加した感想や気づいたことがありましたら、ご自由にお書きください。</p>
            {{ formfield 'feedback' }}
        </div>
    </div>
</div>

{{ next_button }}

{{ endblock }}
